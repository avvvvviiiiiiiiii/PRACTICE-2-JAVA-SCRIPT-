<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .product p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Product Filter</h1>

    <label for="category">Filter by Category: </label>
    <select id="category">
        <option value="all">All</option>
        <option value="shoes">Shoes</option>
        <option value="shirts">Shirts</option>
        <option value="gadgets">Gadgets</option>
    </select>

    <div class="product-list" id="productList">
        <div class="product" data-category="shoes">
            <img src="https://via.placeholder.com/200x150?text=Shoes+1" alt="Shoes 1">
            <h3>Running Shoes</h3>
            <p>Category: Shoes</p>
        </div>
        <div class="product" data-category="shoes">
            <img src="https://via.placeholder.com/200x150?text=Shoes+2" alt="Shoes 2">
            <h3>Casual Sneakers</h3>
            <p>Category: Shoes</p>
        </div>
        <div class="product" data-category="shirts">
            <img src="https://via.placeholder.com/200x150?text=Shirt+1" alt="Shirt 1">
            <h3>Formal Shirt</h3>
            <p>Category: Shirts</p>
        </div>
        <div class="product" data-category="shirts">
            <img src="https://via.placeholder.com/200x150?text=Shirt+2" alt="Shirt 2">
            <h3>Casual T-Shirt</h3>
            <p>Category: Shirts</p>
        </div>
        <div class="product" data-category="gadgets">
            <img src="https://via.placeholder.com/200x150?text=Gadget+1" alt="Gadget 1">
            <h3>Smartwatch</h3>
            <p>Category: Gadgets</p>
        </div>
        <div class="product" data-category="gadgets">
            <img src="https://via.placeholder.com/200x150?text=Gadget+2" alt="Gadget 2">
            <h3>Wireless Earbuds</h3>
            <p>Category: Gadgets</p>
        </div>
    </div>

    <script>
        const categorySelect = document.getElementById('category');
        const products = document.querySelectorAll('.product');

        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;

            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');

                if (selectedCategory === 'all' || selectedCategory === productCategory) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
